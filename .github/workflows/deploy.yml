name: Deploy Theme

on:
  push:
    branches:
      - main  # or the branch you use for deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.11.1'  # Adjust this to your Node.js version

    - name: Install dependencies and build
      run: |
        npm install
        npm run build:production

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: dist/  # Adjust this path to your build output

    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USERNAME }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        script: |
          # Clean existing theme files
          ssh -i ${{ secrets.DIGITALOCEAN_SSH_KEY }} ${{ secrets.DIGITALOCEAN_USERNAME }}@${{ secrets.DIGITALOCEAN_HOST }} "rm -rf /path/to/wordpress/wp-content/themes/betseige"

          # Copy new theme files
          scp -i ${{ secrets.DIGITALOCEAN_SSH_KEY }} -r dist/ ${{ secrets.DIGITALOCEAN_USERNAME }}@${{ secrets.DIGITALOCEAN_HOST }}:/path/to/wordpress/wp-content/themes/betseige
