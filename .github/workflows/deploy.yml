name: Deploy Theme

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Composer
      run: |
        curl -sS https://getcomposer.org/installer | php
        mv composer.phar /usr/local/bin/composer

    - name: Clean vendor and install dependencies
      run: |
        rm -rf ./vendor
        composer install --optimize-autoloader

    - name: List contents of dist folder
      run: |
        npm install
        npm run build:production
        ls -l dist

    - name: Save build assets as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -x  # Enable command tracing

          # Ensure the destination directory exists
          mkdir -p /var/www/html/wp-content/themes/betseige

          # Rsync files to the server
          rsync -zrSlh --stats ${{ github.workspace }}/dist/ root@134.209.212.21:/var/www/html/wp-content/themes/betseige

          # Print confirmation
          echo "New theme files deployed."
